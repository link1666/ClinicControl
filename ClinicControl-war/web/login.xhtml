<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <p:growl sticky="true" >
                <p:autoUpdate/>
            </p:growl>
            <p:panelGrid styleClass="ui-panelgrid-blank"  style="margin: 0 auto" >

                <f:facet name="header">
                    <p:row>
                        <p:outputLabel value="LOGIN" />
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Usuario: " />
                    </p:column>
                    <p:column>
                        <p:inputText value="#{loginController.usuario}" autocomplete="false" maxlength="10"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Clave " />
                    </p:column>
                    <p:column>
                        <p:inputText value="#{loginController.clave}" autocomplete="false" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2" style="text-align: right">
                        <p:commandButton value="Ingresar" action="#{loginController.login()}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
